<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Atleta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Perfil del Atleta</h1>
    </header>
    
    <main>
        <!-- Sección de Información Personal -->
        <section id="perfil">
            <h2>Información Personal</h2>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" readonly>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <p><strong>Grupo de Running Actual:</strong> <span id="grupo-running">Cargando...</span></p>
        </section>

        <!-- Formulario para actualizar datos -->
        <section id="editar-perfil">
            <h2>Editar Información</h2>
            <form id="perfil-form">
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" required>

                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Especial">Especial</option>
                </select>

                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" required>

                <label for="nuevo-grupo">Selecciona un nuevo grupo:</label>
                <select id="nuevo-grupo">
                    <option value="Individual">Individual</option>
                </select>

                <label for="apto-medico">Subir Apto Médico:</label>
                <input type="file" id="apto-medico" accept="image/*,application/pdf">

                <button type="submit">Guardar Cambios</button>
            </form>
            <p id="mensaje"></p>
        </section>

        <a href="index.html">Volver al inicio</a>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="perfil.js"></script>
</body>
</html>
