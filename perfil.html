<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Atleta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Perfil del Atleta</h1>
        <div id="user-info">
            <p>Bienvenido<span id="user-name"></span></p>
        </div>
    </header>
    
    <main>
        <section id="perfil">
            <h2>Informaci√≥n Personal</h2>
            <p><strong>DNI:</strong> <span id="dni"></span></p>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Apellido:</strong> <span id="apellido"></span></p>
            <p><strong>Grupo de Running Actual:</strong> <span id="grupo-running"></span></p>
        </section>

        <section id="cambio-grupo">
            <h2>Cambiar Grupo de Running</h2>
            <label for="nuevo-grupo">Selecciona un nuevo grupo:</label>
            <select id="nuevo-grupo"></select>
            <button id="btn-cambiar-grupo">Actualizar Grupo</button>
            <p id="mensaje"></p>
        </section>

        <a href="index.html">Volver al inicio</a>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="perfil.js"></script>
    <script type="module" src="cambiarGrupo.js"></script>
</body>
</html>
