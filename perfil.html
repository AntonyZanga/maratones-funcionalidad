<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Atleta</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="perfil-panel">
    <div class="perfil-header">
      <div class="perfil-avatar-container">
        <img id="perfil-foto" class="perfil-avatar" alt="Foto de perfil">
      </div>
      <div class="perfil-stats">
        <div class="stat-card stat-total">
          <i class="fas fa-star"></i>
          <div>
            <span id="perfil-puntos" class="stat-value">0</span>
            <span class="stat-label">Puntos Totales</span>
          </div>
        </div>
        <div class="stat-card stat-bonus">
          <i class="fas fa-bolt"></i>
          <div>
            <span id="perfil-bonus" class="stat-value">0</span>
            <span class="stat-label">Bonus por Asistencia</span>
          </div>
        </div>
      </div>
      <div class="perfil-datos">
        <h2 id="perfil-nombre"></h2>
        <p id="perfil-email"></p>
        <p id="perfil-dni"></p>
        <div id="estado-apto-medico"></div>
        <div id="estado-certificado-discapacidad"></div>
      </div>
      <p class="perfil-motivacion">
        <i class="fas fa-running"></i>
        ¡Sigue participando para sumar más puntos y bonus por asistencia consecutiva!
      </p>
    </div>
    <div class="perfil-actions">
      <button id="logout" class="btn btn-secondary">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
  </div>

  <main class="container">
    <section id="perfil" class="card">
      <h2>Información Personal</h2>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" readonly>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
      </div>
      <p><strong>Grupo de Running Actual:</strong> <span id="grupo-running">Cargando...</span></p>
    </section>

    <section id="editar-perfil" class="card">
      <h2>Editar Información</h2>
      <form id="perfil-form">
        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <input type="text" id="localidad" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría:</label>
          <select id="categoria" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Especial">Especial</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
          <input type="date" id="fecha-nacimiento" required>
        </div>
        <div class="form-group">
          <label for="nuevo-grupo">Selecciona un nuevo grupo:</label>
          <select id="nuevo-grupo">
            <option value="Individual">Individual</option>
          </select>
        </div>
        <div class="form-group">
          <label for="apto-medico">Subir Apto Médico:</label>
          <input type="file" id="apto-medico" accept="image/*,application/pdf">
        </div>
        
<div id="certificado-container" style="display: none;">
    <label for="certificado-discapacidad">Certificado de discapacidad:</label>
    <input type="file" id="certificado-discapacidad" accept=".pdf,.jpg,.jpeg,.png">
</div>

<button type="submit" class="btn">Guardar Cambios</button>
      </form>
      <p id="mensaje"></p>
    </section>

    <a href="index.html" class="btn btn-link">Volver al inicio</a>
  </main>

  <script type="module" src="config.js"></script>
  <script type="module" src="perfil.js"></script>
</body>
</html>
