<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Mi Perfil</h1>

  <p>Grupo de Running Actual: <strong id="grupo-actual">Cargando...</strong></p>

  <label for="nuevo-grupo">Nuevo Grupo de Running:</label>
  <input type="text" id="nuevo-grupo" placeholder="Escribe un grupo o 'Individual'">
  <button id="actualizar-grupo">Actualizar Grupo</button>

  <a href="index.html">Volver al Inicio</a>

  <script type="module">
    // Importar las funciones necesarias de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID",
      measurementId: "TU_MEASUREMENT_ID"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Detectar el estado de autenticación del usuario
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const dni = sessionStorage.getItem("dni");
        if (!dni) {
          console.error("No se encontró el DNI en sessionStorage.");
          return;
        }

        // Obtener datos del atleta
        const atletaRef = doc(db, "atletas", dni);
        const atletaSnap = await getDoc(atletaRef);

        if (atletaSnap.exists()) {
          const atletaData = atletaSnap.data();
          document.getElementById("grupo-actual").textContent = atletaData.grupoRunning || "Individual";
        } else {
          console.error("No se encontró el atleta en la base de datos.");
        }
      } else {
        console.error("Usuario no autenticado.");
        window.location.href = "index.html"; // Redirigir si no está logueado
      }
    });

    // Función para actualizar el grupo de running
    document.getElementById("actualizar-grupo").addEventListener("click", async () => {
      const nuevoGrupo = document.getElementById("nuevo-grupo").value.trim();
      if (!nuevoGrupo) {
        alert("Debe ingresar un nuevo grupo o escribir 'Individual'.");
        return;
      }

      const dni = sessionStorage.getItem("dni");
      if (!dni) {
        console.error("No se encontró el DNI en sessionStorage.");
        return;
      }

      try {
        const atletaRef = doc(db, "atletas", dni);
        await updateDoc(atletaRef, { grupoRunning: nuevoGrupo });
        alert("Grupo actualizado con éxito.");
        document.getElementById("grupo-actual").textContent = nuevoGrupo;
      } catch (error) {
        console.error("Error al actualizar el grupo:", error);
      }
    });
  </script>
</body>
</html>
