<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Mi Perfil</h1>

  <p>Grupo de Running Actual: <strong id="grupo-actual">Cargando...</strong></p>

  <label for="nuevo-grupo">Nuevo Grupo de Running:</label>
  <input type="text" id="nuevo-grupo" placeholder="Escribe un grupo o 'Individual'">
  <button id="actualizar-grupo">Actualizar Grupo</button>

  <a href="index.html">Volver al Inicio</a>

  <script type="module">
    // Importar las funciones necesarias de Firebase
    // Importar la configuración centralizada
import { app } from "./firebase-config.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAFHZcfSELn2Cfgh3I1og2mw3rIL8gqlAM",
      authDomain: "maratonessudeste.firebaseapp.com",
      projectId: "maratonessudeste",
      storageBucket: "maratonessudeste.appspot.com",
      messagingSenderId: "76996108214",
      appId: "1:76996108214:web:036e55fbfd01e15b462b17",
      measurementId: "G-B1GL7QJGSH"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Detectar el estado de autenticación del usuario
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Extraer el objeto 'usuario' desde localStorage y obtener el DNI
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        const dni = usuario ? usuario.dni : null;
        if (!dni) {
          console.error("No se encontró el DNI en localStorage.");
          return;
        }

        // Obtener datos del atleta
        const atletaRef = doc(db, "atletas", dni);
        const atletaSnap = await getDoc(atletaRef);

        if (atletaSnap.exists()) {
          const atletaData = atletaSnap.data();
          document.getElementById("grupo-actual").textContent = atletaData.grupoRunning || "Individual";
        } else {
          console.error("No se encontró el atleta en la base de datos.");
        }
      } else {
        console.error("Usuario no autenticado.");
        window.location.href = "index.html"; // Redirigir si no está logueado
      }
    });

    // Función para actualizar el grupo de running
    document.getElementById("actualizar-grupo").addEventListener("click", async () => {
      const nuevoGrupo = document.getElementById("nuevo-grupo").value.trim();
      if (!nuevoGrupo) {
        alert("Debe ingresar un nuevo grupo o escribir 'Individual'.");
        return;
      }

      // Extraer el DNI desde localStorage
      const usuario = JSON.parse(localStorage.getItem("usuario"));
      const dni = usuario ? usuario.dni : null;
      if (!dni) {
        console.error("No se encontró el DNI en localStorage.");
        return;
      }

      try {
        const atletaRef = doc(db, "atletas", dni);
        await updateDoc(atletaRef, { grupoRunning: nuevoGrupo });
        alert("Grupo actualizado con éxito.");
        document.getElementById("grupo-actual").textContent = nuevoGrupo;
      } catch (error) {
        console.error("Error al actualizar el grupo:", error);
      }
    });
  </script>
</body>
</html>
