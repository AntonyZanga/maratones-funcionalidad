<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Maratones de Sudeste</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a Maratones de Sudeste</h1>
    <div id="user-info" style="display: none;">
        <p>Bienvenido, <span id="user-name"></span></p>
        <button id="logout">Cerrar sesión</button>
    </div>
  </header>
  <main>
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-dni">DNI:</label>
            <input type="text" id="login-dni" required>
            
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" required>
            
            <button type="submit">Iniciar sesión</button>
            <p id="login-message"></p>
        </form>
    </section>
    <button id="btn-inscribirse">Inscribirse</button>
  </main>
  <script type="module" src="login.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
