<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Maratones del Sudeste</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Maratones del Sudeste</h1>
            <div id="user-info" class="hidden">
                <p>Bienvenido, <span id="user-name"></span></p>
                <a href="perfil.html" class="btn">Ver Perfil</a>
                <button id="logout" class="btn">Cerrar sesión</button>
            </div>
        </div>
    </header>
    <main class="container">
        <section id="login-section" class="card">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-dni">DNI:</label>
                    <input type="text" id="login-dni" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
                <p id="login-message"></p>
            </form>
            <p><a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a></p>
        </section>
        
        <section id="password-recovery" class="card hidden">
            <h2>Recuperar Contraseña</h2>
            <form id="recovery-form">
                <div class="form-group">
                    <label for="dni-recovery">DNI:</label>
                    <input type="text" id="dni-recovery" required>
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento-recovery">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento-recovery" required>
                </div>
                <button id="check-dni" class="btn">Verificar</button>
                <div id="new-password-section" class="hidden">
                    <div class="form-group">
                        <label for="new-password">Nueva Contraseña (mínimo 6 dígitos):</label>
                        <input type="password" id="new-password" minlength="6" required>
                    </div>
                    <button id="update-password" class="btn">Actualizar Contraseña</button>
                </div>
                <p id="recovery-message"></p>
            </form>
        </section>
        
        <button id="btn-inscribirse" class="btn">Inscribirse</button>
    </main>
    <script type="module" src="config.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="scriptborrar.js"></script>
</body>
</html>
