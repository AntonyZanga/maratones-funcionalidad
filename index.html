<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Maratones de Sudeste</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a Maratones de Sudeste</h1>
    <div id="user-info" style="display: none;">
  <p>Bienvenido, <span id="user-name"></span></p>
  <a href="perfil.html" id="perfil-link">Mi Perfil</a>
  <button id="logout">Cerrar sesión</button>
</div>
  </header>
  <main>
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-dni">DNI:</label>
                <input type="text" id="login-dni" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required>
            </div>

            <button type="submit">Iniciar sesión</button>
            <p id="login-message"></p>
        </form>
    </section>
    <p><a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a></p>

<div id="password-recovery" style="display: none;">
    <h2>Recuperar Contraseña</h2>
    <div class="form-group">
        <label for="dni-recovery">DNI:</label>
        <input type="text" id="dni-recovery" required>
    </div>
    <div class="form-group">
        <label for="fecha-nacimiento-recovery">Fecha de Nacimiento:</label>
        <input type="date" id="fecha-nacimiento-recovery" required>
    </div>
    <button id="check-dni">Verificar</button>

    <div id="new-password-section" style="display: none;">
        <div class="form-group">
            <label for="new-password">Nueva Contraseña (6 dígitos):</label>
            <input type="password" id="new-password" pattern="\d{6}" required>
        </div>
        <button id="update-password">Actualizar Contraseña</button>
    </div>

    <p id="recovery-message"></p>
</div>
    <button id="btn-inscribirse">Inscribirse</button>
  </main>
  <script type="module">
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

  const auth = getAuth();

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const nombreUsuario = sessionStorage.getItem("nombre");
      document.getElementById("user-name").textContent = nombreUsuario;
      document.getElementById("user-info").style.display = "block"; // Muestra el usuario logueado
    } else {
      document.getElementById("user-info").style.display = "none"; // Oculta si no hay sesión
    }
  });

  document.getElementById("logout").addEventListener("click", () => {
    signOut(auth).then(() => {
      sessionStorage.clear();
      window.location.href = "index.html";
    }).catch((error) => {
      console.error("Error al cerrar sesión:", error);
    });
  });
</script>
  <script type="module" src="login.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
