<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido a Maratones de Sudeste</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Bienvenido a Maratones de Sudeste</h1>
  </header>
  <main>
    <button id="btn-inscribirse">Inscribirse</button>
    <section id="login-section">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="login-dni">DNI:</label>
      <input type="text" id="login-dni" name="login-dni" required>

      <label for="login-password">Contraseña:</label>
      <input type="password" id="login-password" name="login-password" required>

      <button type="submit">Iniciar Sesión</button>
    </form>

    <button id="forgot-password-btn">¿Olvidaste tu contraseña?</button>
  </section>

  <!-- Modal para recuperación de contraseña -->
  <div id="password-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Recuperar Contraseña</h2>
      <p>Ingrese su DNI y le enviaremos su contraseña.</p>
      <form id="recover-form">
        <label for="recover-dni">DNI:</label>
        <input type="text" id="recover-dni" name="recover-dni" required>
        <button type="submit">Recuperar</button>
      </form>
      <p id="recover-message"></p>
    </div>
  </div>
  </main>
  <script src="js/script.js"></script>
  <script type="module" src="recuperar_password.js"></script>
</body>
</html>
