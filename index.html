<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción - Maratones del Sudeste</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Inscripción de Atletas</h1>
  </header>
  
  <!-- Formulario de inscripción -->
  <section id="form-inscripcion">
    <form action="#" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="dni">DNI (clave única):</label>
      <input type="text" id="dni" name="dni" required>

      <label for="localidad">Localidad:</label>
      <input type="text" id="localidad" name="localidad" required>

      <!-- Agrega otros campos según sea necesario, por ejemplo edad, género, etc. -->

      <button type="submit">Registrar</button>
    </form>
  </section>

  <!-- Aquí se agregará el formulario de pago y demás funcionalidades -->
  
</body>
</html>
