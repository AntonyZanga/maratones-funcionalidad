<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Almacenamiento</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #resultado { margin-top: 20px; font-size: 18px; white-space: pre-line; }
    </style>
</head>
<body>

    <h2>üîç Prueba de Almacenamiento en Brave</h2>
    <p>Verificando localStorage, sessionStorage y Cookies...</p>
    
    <div id="resultado">Cargando...</div>

    <script>
        let resultado = "üì¢ Resultados:\n";

        // Probar localStorage
        try {
            localStorage.setItem("test", "ok");
            resultado += `‚úÖ localStorage funciona: ${localStorage.getItem("test")}\n`;
            localStorage.removeItem("test");
        } catch (e) {
            resultado += `‚ùå localStorage no funciona: ${e}\n`;
        }

        // Probar sessionStorage
        try {
            sessionStorage.setItem("test", "ok");
            resultado += `‚úÖ sessionStorage funciona: ${sessionStorage.getItem("test")}\n`;
            sessionStorage.removeItem("test");
        } catch (e) {
            resultado += `‚ùå sessionStorage no funciona: ${e}\n`;
        }

        // Probar document.cookie
        document.cookie = "test=ok; path=/;";
        resultado += `‚úÖ Cookies funcionan: ${document.cookie.includes("test=ok") ? "S√≠" : "No"}\n`;

        // Mostrar resultados en pantalla
        document.getElementById("resultado").textContent = resultado;
    </script>

</body>
</html>
