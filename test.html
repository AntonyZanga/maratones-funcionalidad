<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de almacenamiento</title>
</head>
<body>
    <h1>Prueba de Almacenamiento en Brave</h1>
    <button onclick="guardarDatos()">Guardar Datos</button>
    <button onclick="mostrarDatos()">Mostrar Datos</button>
    <button onclick="borrarDatos()">Borrar Datos</button>
    <p id="resultado"></p>

    <script>
        function guardarDatos() {
            const usuarioData = JSON.stringify({ dni: "12345678", nombre: "Juan", apellido: "PÃ©rez" });

            localStorage.setItem("usuario", usuarioData);
            sessionStorage.setItem("usuario", usuarioData);
            document.cookie = `usuario=${encodeURIComponent(usuarioData)}; path=/;`;

            console.log("Datos guardados.");
            document.getElementById("resultado").textContent = "Datos guardados.";
        }

        function mostrarDatos() {
            const local = localStorage.getItem("usuario");
            const session = sessionStorage.getItem("usuario");
            const cookies = document.cookie;

            console.log("ðŸ“Œ localStorage:", local);
            console.log("ðŸ“Œ sessionStorage:", session);
            console.log("ðŸ“Œ Cookies:", cookies);

            document.getElementById("resultado").textContent =
                `localStorage: ${local}\nsessionStorage: ${session}\nCookies: ${cookies}`;
        }

        function borrarDatos() {
            localStorage.removeItem("usuario");
            sessionStorage.removeItem("usuario");
            document.cookie = "usuario=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

            console.log("Datos borrados.");
            document.getElementById("resultado").textContent = "Datos borrados.";
        }
    </script>
</body>
</html>
