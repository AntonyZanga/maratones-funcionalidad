<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de almacenamiento en Brave</title>
</head>
<body>
    <h2>Prueba de localStorage, sessionStorage y Cookies</h2>
    <p id="result"></p>

    <script>
        function probarAlmacenamiento() {
            let mensaje = "";

            // 1Ô∏è‚É£ Probar localStorage
            try {
                localStorage.setItem("prueba", "Funciona");
                mensaje += "‚úÖ localStorage funciona: " + localStorage.getItem("prueba") + "<br>";
            } catch (error) {
                mensaje += "‚ùå Error en localStorage: " + error + "<br>";
            }

            // 2Ô∏è‚É£ Probar sessionStorage
            try {
                sessionStorage.setItem("prueba", "Funciona");
                mensaje += "‚úÖ sessionStorage funciona: " + sessionStorage.getItem("prueba") + "<br>";
            } catch (error) {
                mensaje += "‚ùå Error en sessionStorage: " + error + "<br>";
            }

            // 3Ô∏è‚É£ Probar cookies
            try {
                document.cookie = "prueba=Funciona; path=/";
                mensaje += "üç™ Cookies actuales: " + document.cookie + "<br>";
            } catch (error) {
                mensaje += "‚ùå Error en cookies: " + error + "<br>";
            }

            // Mostrar resultados en la p√°gina
            document.getElementById("result").innerHTML = mensaje;

            // Tambi√©n mostrar en la consola
            console.log(mensaje);
        }

        // Ejecutar prueba al cargar la p√°gina
        probarAlmacenamiento();
    </script>
</body>
</html>
